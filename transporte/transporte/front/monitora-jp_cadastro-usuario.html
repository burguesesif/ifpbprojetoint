<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Monitora-JP</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="monitora.css">
    <script src="https://kit.fontawesome.com/e498d6c9d0.js" crossorigin="anonymous"></script>

   
    </head>
    <body>
        <div class="container">
            
        
            <div class="title">
                <h1><b>MONITORA-JP</b></h1>
            </div>
        
            <div class="forms">   
                <form class="form" name="form">
                    <script src="monitora-jp.js"></script>
                    <div class="form2">
                    
                        <h1>Cadastro Cliente</h1>
                    
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="nome" placeholder="Name" required>
                    </div>
                    
                    
                    <br>
                    <br>
                    <div class="input-field">
                        <div class="cell1">
                            <i class="fa-solid fa-phone"></i>
                            <label> Telefone: </label>
                            <input type="tel" id="cell" placeholder="(11) 11111-1111" required>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="input-field">
                        <div class="cell2">
                            <i class="fa-solid fa-phone"></i>
                            <label > Telefone 2: </label>
                            <input type="tel" id="cell2" placeholder="(Opcional)" required>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <label > E-mail: </label>
                        <input type="email" id="email" required>
                    </div>
                    <br>
                    <br>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <label > CPF: </label>
                        <input type="cpf" id="cpf" placeholder="Ex: 111.111.111-11" required>
                    </div>
                    <br>
                    <br>
                    <div class="input-field">
                        <i class="fa-solid fa-cake-candles"></i>
                        <label>Data de nascimento: </label>
                        <input type="date" id="data" placeholder="nascimento" required>
                        
                    </div>
                    <br>
                    <br>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="senha" maxlength="12" placeholder="Nova Senha" required>
                    </div>
                    <br>
                    <br>
                    
                    <br>
                    <br>
                   
                    <button draggable="True" class="but" onclick="validanome(form);" > Enviar </button>
                </form>
            </div>
        </div>
        
    </body>
</html>
